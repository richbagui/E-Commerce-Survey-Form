<!DOCTYPE>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&family=Merriweather&family=Montserrat&family=Oswald:wght@600&family=Outfit:wght@400;700&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="title-description">
    <span class="iconify" data-icon="el:shopping-cart"></span>
    <h1 id="title">E-Commerce Survey Form</h1>
    <p id="description"> <i>Thank you for taking the time answering the newest E-Commerce App</i></p>
            </div>
        <div class="form">
        <form id="survey-form">
        Name<label id="name-label"><input type="text" id="name" placeholder="Enter your name" required></label>
        Email<label id="email-label"><input type="email" id="email"
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Enter your email"
                required></label>
        Number<label id="number-label"><input type="number" id="number" name="number" placeholder="Enter your number">
        </label>
        <p>What do you do for a living?</p>
        <label>
            <select id="dropdown">
                <option value="">Select One</option>
                <option value="company-employee">Company Employee</option>
                <option value="business">Business</option>
                <option value="self-employed">Self-Employed</option>
            </select>
        </label>
        <p>How many times do you visit the E-commerce App?</p>
        <label class="visit">
            <input type="radio" name="radio" value="5-times-day"><p class="time-visit">5 times a day
            </label></p>
        <label class="visit">
            <input type="radio" name="radio" value="10-times-day"><p class="time-visit">10 times a day</p>
        </label>
        <label class="visit">
            <input type="radio" name="radio" value="15-times-day"><p class="time-visit">15 times a day</p>
        </label>
        <div class="improvement">
        <p>What would you like to improved?</p>
        <label class="improve">
            <input type="checkbox" value="marketing"><p class="option-improve">Marketing</p>
        </label>
        <label class="improve">
            <input type="checkbox" value="product"><p class="option-improve">Product</p>
        </label>
        <label class="improve">
            <input type="checkbox" value="services"><p class="option-improve"> Services</p>
        </label>
        </div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea><label>
                    <button type="submit" value="submit" id="submit"> Submit </button>
    </form>
    </div>
</div>
</body>

</html>
